{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aplicaciones de Internet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        .movie-card {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="text-align: center;">
                <img src="{% static 'images/logo.svg' %}" class="rounded" style="width: 800px; display: block; margin: 0 auto;" />
            </div>
            <div style="text-align: center;">
                <h1 class="mt-3">Peliculas</h1>
                <h3>The Movie DB</h3>
            </div>
            <div class="container">
                <form id="genre-form">
                    {{ genre_form.as_p }}
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>

            <table class="table" id="movies-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movie_list %}
                        <tr>
                            <td>{{ movie.title }}</td>
                            <td>{{ movie.overview }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        $('#genre-form').on('submit', function(e) {
            e.preventDefault();
            var genreId = $(this).find('select[name="genre"]').val();
            $.ajax({
                url: '/get_movies_by_genre/',
                type: 'GET',
                data: {'genre': genreId},
                success: function(response) {
                    var html = '';
                    $.each(response.movies, function(index, movie){
                        html += '<tr><td>' + movie.title + '</td><td>' + movie.overview + '</td></tr>';
                    });
                    $('#movies-table tbody').html(html);
                },
                error: function() {
                    alert('Error al cargar películas');
                }
            });
        });
    });
    </script>
</body>
</html>
