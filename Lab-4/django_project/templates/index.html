{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aplicaciones de Internet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        .container {
            padding: 20px;
        }

        .movie-card .card {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .movie-card .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        .table td, .table th {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .movie-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="text-align: center;">
                <img src="{% static 'images/logo.svg' %}" class="rounded" style="width: 300px; display: block; margin: 0 auto;" />
            </div>
            <div style="text-align: center;">
                <h1 class="mt-3">Películas</h1>
                <h3>The Movie DB</h3>
            </div>
            <table class="table">
                <thead>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.name }}</td>
                            <td>{{ course.code }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container mt-4">
        <div class="text-center">
            <h3>Películas en Cartelera</h3>
            <div class="row justify-content-center">
                {% for movie in movie_list %}
                    <div class="col-md-4 movie-card">
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/w185{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">{{ movie.overview }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>    
</body>
</html>
