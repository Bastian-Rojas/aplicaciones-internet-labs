{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aplicaciones de Internet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        .movie-card {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="text-align: center;">
                <img src="{% static 'images/logo.svg' %}" class="rounded" style="width: 800px; display: block; margin: 0 auto;" />
            </div>
                <div style="text-align: center;">
                    <h1 class="mt-3">Peliculas</h1>
                    <h3>The Movie DB </h3>
                </div>
            <table class="table">
                <thead>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ course.name }}</td>
                            <td>{{ course.code }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="container mt-4">
        <div class="text-center">
            <h3>Pel√≠culas en Cartelera</h3>
            <div class="row justify-content-center">
                {% for movie in movie_list %}
                    <div class="col-md-4 movie-card">
                        <div class="card">
                            <img src="https://image.tmdb.org/t/p/w185{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text">{{ movie.overview }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>    
</body>
</html>
